services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:80
    depends_on:
      - redis
    networks:
      - app-network
    environment:
      SERVER_NAME: ':80'
      DB_HOST: mariadb
      DB_USER: brood
      DB_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    # mount . to /app/public
    volumes:
      - .:/app/public

  redis:
    image: redis:alpine3.22
    ports:
      - 6379:6379
    networks:
      - app-network

  mariadb:
    image: mariadb:lts-ubi9
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword # CHANGE
      MARIADB_DATABASE: brood 
      MARIADB_USER: brood # CHANGE TO SECRET
      MARIADB_PASSWORD: password # CHANGE TO SECRET
    ports:
      - 3306:3306
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mariadb-data: